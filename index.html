<html lang="pt-br">
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
</head>
<body onkeyup="digitou(event)">
<div class="container">
    <div class="child">
        <div class="screen" id="screen"></div>
            <div class="botoes">
            <div class="botao" id="1" onclick="digito(1)">1</div>
            <div class="botao" id="2" onclick="digito(2)">2</div>
            <div class="botao" id="3" onclick="digito(3)">3</div>
            <div class="botao" id="soma" onclick="operacao('som')">+</div>
            <div class="botao" id="4" onclick="digito(4)">4</div>
            <div class="botao" id="5" onclick="digito(5)">5</div>
            <div class="botao" id="6" onclick="digito(6)">6</div>
            <div class="botao" id="menos" onclick="operacao('sub')">-</div>
            <div class="botao" id="7" onclick="digito(7)">7</div>
            <div class="botao" id="8" onclick="digito(8)">8</div>
            <div class="botao" id="9" onclick="digito(9)">9</div>
            <div class="botao" id="divisao" onclick="operacao('div')">/</div>
            <div class="botao" id="limpar" onclick="limpar()">C</div>
            <div class="botao" id="zero" onclick="digito(0)">0</div>
            <div class="botao" id="igual" onclick="calcular()">=</div>
            <div class="botao" id="multiplicacao" onclick="operacao('mult')">x</div>
        </div>
    </div>
<div>

</body>
<script src="script.js"></script>
